{% extends 'base.html' %}
{% load static %}

{% block title %}Explore | Twitter Clone{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-3">
            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title">Explore</h5>
                    <p class="card-text">Discover tweets from all users on Twitter Clone.</p>
                    <div class="d-grid gap-2">
                        <a href="{% url 'users_list' %}" class="btn btn-outline-primary">Find People to Follow</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div id="tweets-container">
                {% include "core/timeline.html" %}
            </div>
        </div>
     </div>
</div>
{% endblock %}

repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
    -   id: trailing-whitespace
    -   id: end-of-file-fixer
    -   id: check-yaml
    -   id: check-added-large-files

-   repo: local
    hooks:
    -   id: ruff
        name: ruff
        entry: poetry run ruff
        language: python
        types: [python]
        args: [--fix]
        pass_filenames: true
        additional_dependencies: [.]

    -   id: mypy
        name: mypy
        entry: poetry run mypy
        language: python
        types: [python]
        require_serial: true
        pass_filenames: true
        additional_dependencies: [.]
